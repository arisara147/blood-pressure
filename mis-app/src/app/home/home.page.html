<ion-header>
  <ion-toolbar class="bar">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      หน้าหลัก
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="padding">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button size="large" expand="block" (click)="goToBlood()">
          ความดันโลหิต
          <ion-icon slot="end" name="stats"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="checkStatus == 1">
      <ion-col>
        <ion-button size="large" expand="block" (click)="goToTeatment()">
          การรักษา
          <ion-icon slot="end" name="list-box"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-row *ngIf="checkStatus == 2 || checkStatus == 3">
      <ion-col>
        <ion-button size="large" expand="block" (click)="goToTreatmentDetail()">
          ประวัติการรักษา
          <ion-icon slot="end" name="list-box"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
</ion-content>
