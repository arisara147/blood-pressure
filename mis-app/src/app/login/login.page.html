<ion-header>
  <ion-toolbar class="bar">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="padding">
  <div class="container">
    <div class="header">
      <div class="title">
        <img src="https://image.flaticon.com/icons/png/512/149/149071.png">
      </div>
      <h3>Welcome to Blood Pressure!</h3>
    </div>
    <div class="body">
      <ion-list>
        <ion-item>
          <ion-icon slot="start" name="person"></ion-icon>
          <ion-input placeholder="Username" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-icon slot="start" name="lock"></ion-icon>
          <ion-input placeholder="password" type="number"></ion-input>
        </ion-item>
      </ion-list>

      <div padding>
        <ion-button size="large" expand="block" (click)="login()">Sign in</ion-button>
      </div>
    </div>
    <div class="footer">
      Don't have an account? <a routerLink="/register">Sign Up</a>
    </div>
  </div>
</ion-content>
