<ion-header>
  <ion-toolbar class="bar">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>แพทย์</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-searchbar (ionChange)="getItem($event)"></ion-searchbar>
  <ion-list>
    <ion-item detail *ngFor="let d of doctor" (click)="selectDoctor(d)">
      <ion-label>
        <ion-text>
          {{ d.dr_name }}
        </ion-text>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
