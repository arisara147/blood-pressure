<ion-header>
  <ion-toolbar class="bar">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>แพทย์</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-searchbar (ionChange)="getItem($event)"></ion-searchbar>
  <ion-list>
    <ion-item>
      <ion-label>
        <ion-text>นายโกวิท โคตะวัน</ion-text>
        <!--สำหรับเมื่อคลิกที่ชื่อหมอจะไปที่หน้าdoctor-detail เพื่อดูข้อมูลการติด่อ-->
        <!--สำหรับแพทย์จะแสดงรายชื่อผู้ป่วยและดูประวัติส่วนตัวของผู้ป่วยได้-->
        <!--สำหรับพยาบาลจะแสดงรายชื่อแพทย์และผู้ป่วย เพื่อไปที่หน้าแชท-->
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <ion-text>นางสาวอริศรา สาราษฎร์</ion-text>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
