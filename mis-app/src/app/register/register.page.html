<ion-header>
  <ion-toolbar class="bar">
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="padding">
  <div class="container">
    <div class="header">
      <div class="title">
        <img src="https://image.flaticon.com/icons/png/512/149/149071.png">
      </div>
      <h3>Welcome!</h3>
      <p>Sign up to get an account</p>
    </div>
    <div class="body">
      <ion-list>
        <ion-item>
          <ion-icon slot="start" name="person"></ion-icon>
          <ion-input placeholder="Username"></ion-input>
        </ion-item>
        <ion-item>
          <ion-icon slot="start" name="lock"></ion-icon>
          <ion-input placeholder="password" type="password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-icon slot="start" name="people"></ion-icon>
          <ion-input type="text" placeholder="ชื่อ-สกุล"></ion-input>
        </ion-item>
        <ion-item>
          <ion-icon slot="start" name="calendar"></ion-icon>
          <ion-datetime placeholder="วัน/เดือน/ปีเกิด" displayFormat="D MMMM, YYYY"></ion-datetime>
        </ion-item>
        <ion-item>
          <ion-icon slot="start" name="female"></ion-icon>
          <ion-select placeholder="เพศ">
            <ion-select-option value="1">หญิง</ion-select-option>
            <ion-select-option value="2">ชาย</ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-input type="number">น้ำหนัก:</ion-input>
          <ion-input type="number">ส่วนสูง:</ion-input>
        </ion-item>
        <ion-item>
          <ion-icon slot="start" name="call"></ion-icon>
          <ion-input type="number" placeholder="เบอร์โทรศัพท์"></ion-input>
        </ion-item>
        <ion-item>
          <ion-icon slot="start" name="pin"></ion-icon>
          <ion-input type="text" placeholder="ที่อยู่"></ion-input>
        </ion-item>
        <ion-item>
          <ion-select placeholder="สถานะ">
            <ion-select-option value="1">แพทย์</ion-select-option>
            <ion-select-option value="2">พยาบาล</ion-select-option>
            <ion-select-option value="3">ผู้ป่วย</ion-select-option>
            <ion-select-option value="4">Admin</ion-select-option>
          </ion-select>
        </ion-item>

      </ion-list>

      <div class="button" padding>
        <ion-button size="large" type="submit" expand="block">Sign up</ion-button>
      </div>
    </div>
    <div class="footer">
      I have an account? <a routerLink="/login">Sign In</a>
    </div>
  </div>
</ion-content>
